<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Pokedex</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>

        .smaller-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .smaller-container > * {
            margin: 15px;
        }

        button {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .bottom {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="general-container">
        <div class="smaller-container">
            <h1>Welcome to the <b>Pokedex!</b></h1>
            <h3>Feel free to edit the database!</h3>

            <button onclick="window.location.href='view'">View the database</button>
            <button onclick="window.location.href='search'">Edit/Search the database</button>
        </div>
        <span class="bottom">or... <a href="https://www.github.com/domincmd/teste-desenvolvimento-web/wiki">see the wiki</a></span>
    </div>
</body>
</html>
