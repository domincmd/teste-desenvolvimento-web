<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>
</head>
<body>
    <div class="general-container">
        <div class="search-container">
            <span>Name:</span><br>
            <input type="text" name="name-of-pokemon" id="name-of-pokemon">
            <button onclick="sendData()">Submit</button>
        </div>
        <div class="view-container">
            <div class="card" id="pokemon-card">
                {{pokemon}}
            </div>
        </div>
    </div>
</body>
<script>
    function sendData() {
        const pokemon = document.getElementById('name-of-pokemon').value;

        fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ pokemon: pokemon }),
        })
        .then(response => response.json())
        .then(data => {
            // Update the card with the Pokémon name or message
            document.getElementById('pokemon-card').textContent = data.pokemon;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</html>
